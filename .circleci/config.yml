version: 2.1
jobs:
    build:
        docker: # run the steps with Docker
            - image: circleci/node:10.16.3
        steps:
            - checkout
            - run: 'yarn install'
            - run: 'yarn build'
    test:
        docker: # run the steps with Docker
            - image: circleci/node:10.16.3 
        steps:
            -run: 'yarn test'
